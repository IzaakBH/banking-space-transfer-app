server {
    listen 8080;
    root /usr/share/nginx/html;
    index index.html;

    gzip off;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /live/api/ {
        proxy_pass https://api.starlingbank.com/;
        proxy_set_header Host api.starlingbank.com;
        proxy_set_header Authorization $http_authorization;
        proxy_ssl_server_name on;
    }

    location /dev/api/ {
        proxy_pass https://api-sandbox.starlingbank.com/;
        proxy_set_header Host api-sandbox.starlingbank.com;
        proxy_set_header Authorization $http_authorization;
        proxy_ssl_server_name on;
    }
}